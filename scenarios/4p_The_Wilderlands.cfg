            id="start_spawn_cycles"
            default=3
            min=0
            max=100
            name="Starting Monster Spawn Cycles"
            description="Prestart Spawning Turns"
        [/slider]
    [/options]

    # Spawn monsters up to their population caps.
    [event]
        name=turn end
        first_time_only=no
        {SPAWN_MONSTERS}
    [/event]

    # A player unit will tame a loyal monster if they get close, bringing it over to their side.
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1,2,3,4
            [filter_adjacent]
                side=27
            [/filter_adjacent]
        [/filter]
        [modify_unit]
            [filter]
                side=27
                [filter_adjacent]
                    id=$unit.id
                [/filter_adjacent]
            [/filter]
            side=$unit.side
        [/modify_unit]
        [floating_text]
            x,y=$x1,$y1
            text= _ "<span color='cyan'>Who ist a good knave?</span>"
        [/floating_text]
    [/event]

    # Place the grail for a leader to pick up.
    {PLACE_GRAIL 30 30}

    # Having deployed their forces, computer players now begin their quest for the grail.
    [event]
        name=turn 3
        [modify_side]
            [filter_side]
                side=1,2,3,4
            [/filter_side]
            [ai]
                [leader_goal]
                    id="grail"
                    x,y=30,30
                    max_risk=0.1
                [/leader_goal]
            [/ai]
        [/modify_side]
    [/event]

    # A leader carrying the grail dies and so drops the grail.
    [event]
        name=die
        first_time_only=no
        [filter]
            trait=rune armor
        [/filter]
        # If the grail drops into chasm or deep water then it returns to its starting place.
        [if]
            [have_location]
                x,y=$x1,$y1
                terrain=Q*,Wo*
            [/have_location]
            [then]
                {PLACE_GRAIL 30 30}
                # Computer player leaders again quest for the grail.
                [modify_side]
                    [filter_side]
                        side=1,2,3,4
                    [/filter_side]
                    [ai]
                        [leader_goal]
                            id="grail"
                            x,y=30,30
                            max_risk=0.1
                        [/leader_goal]
                    [/ai]
                [/modify_side]
                # Special Effects
                [print]
                    text= _ "Rune Armor Returned To Map Center"
                    size=24
                    duration=9000
                    color=255,255,255
                [/print]
            [/then]
            # Else the grail drops where its carrier died.
            [else]
                {VARIABLE x $x1}
                {VARIABLE y $y1}
                {PLACE_GRAIL $x $y}
                # Computer player leaders again quest for the grail.
                [modify_side]
                    [filter_side]
                        side=1,2,3,4
                    [/filter_side]
                    [ai]
                        [leader_goal]
                            id="grail"
                            x,y=$x1,$y1
                            max_risk=0.1
                        [/leader_goal]
                    [/ai]
                [/modify_side]
                # Special Effects
                [print]
                    text= _ "Rune Armor Dropped"
                    size=24
                    duration=9000
                    color=255,255,255
                [/print]
            [/else]
        [/if]
    [/event]

    # A leader victoriously escapes to the edge of the map with the grail.
    [event]
        name=moveto
        [filter]
            side=1,2,3,4
            trait="rune armor"
            [not]
                x=2-59
                y=2-59
            [/not]
        [/filter]
        # If the victorious leader has allies, then they share in the victory.
        [modify_side]
            [filter_side]
                [has_enemy]
                    side=$unit.side
                [/has_enemy]
            [/filter_side]
            defeat_condition=always
        [/modify_side]
    [/event]

    # If all leaders die then everyone loses. There is no victory for the last leader standing.
    [event]
        name=die
        first_time_only=no
        [filter]
            canrecruit=yes
        [/filter]
        [if]
            [not]
                [have_unit]
                    canrecruit=yes
                [/have_unit]
            [/not]
            [then]
                [modify_side]
                    [filter_side]
                    [/filter_side]
                    defeat_condition=always
                [/modify_side]
            [/then]
        [/if]
    [/event]
[/multiplayer]

