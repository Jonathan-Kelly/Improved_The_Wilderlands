#textdomain wesnoth-multiplayer

#define PLACE_GRAIL X Y
    {PLACE_IMAGE scenery/summoning-center.png {X} {Y}}
    {PLACE_IMAGE items/armor-golden.png {X} {Y}}
    # A leader takes the grail.
    [event]
        name=moveto
        [filter]
            side=1,2,3,4
            canrecruit=yes
            x,y={X},{Y}
        [/filter]
        [object]
            silent=yes
            duration=forever
            [then]
                [remove_item]
                    x,y={X},{Y}
                [/remove_item]
                [modify_unit]
                    [filter]
                        x,y={X},{Y}
                    [/filter]
                    [trait]
                        id="rune armor"
                        name= _ "rune armor"
                        description= _ "Increases all resistances by 30%."
                    [/trait]
                [/modify_unit]
                [unit_overlay]
                    id=$unit.id
                    image="misc/laurel-bronze.png"
                [/unit_overlay]
            [/then]
            [effect]
                apply_to=resistance
                [resistance]
                    blade=-30
                    impact=-30
                    pierce=-30
                    arcane=-30
                    cold=-30
                    fire=-30
                [/resistance]
            [/effect]
        [/object]
        # Computer players stop going to the grail's former location.
        [modify_ai]
            side=1,2,3,4
            action=delete
            path=aspect[leader_goal].facet[*]
        [/modify_ai]
        # The computer player which took the grail tries to escape with it off map, going through its stronghold region.
        [switch]
            variable=unit.side
            [case]
                value="1"
                [modify_side]
                    side=$unit.side
                    [ai]
                        [leader_goal]
                            x,y=1,60
                            max_risk=0.1
                        [/leader_goal]
                    [/ai]
                [/modify_side]
            [/case]
            [case]
                value="2"
                [modify_side]
                    side=$unit.side
                    [ai]
                        [leader_goal]
                            x,y=60,1
                            max_risk=0.1
                        [/leader_goal]
                    [/ai]
                [/modify_side]
            [/case]
            [case]
                value="3"
                [modify_side]
                    side=$unit.side
                    [ai]
                        [leader_goal]
                            x,y=60,50
                            max_risk=0.1
                        [/leader_goal]
                    [/ai]
                [/modify_side]
            [/case]
            [case]
                value="4"
                [modify_side]
                    side=$unit.side
                    [ai]
                        [leader_goal]
                            x,y=1,10
                            max_risk=0.1
                        [/leader_goal]
                    [/ai]
                [/modify_side]
            [/case]
        [/switch]
        # Special Effects
        [print]
            text= _ "Rune Armor Taken By " + $unit.name
            size=24
            duration=9000
            color=255,255,255
        [/print]
    [/event]
#enddef

#define SPAWN_MONSTER SIDE TYPE TERRAIN CLASS
    {VARIABLE class {CLASS}}
    [switch]
        variable=class
        [case]
            value="epic"
            {VARIABLE count $cap_epic}
        [/case]
        [case]
            value="huge"
            {VARIABLE count $cap_huge}
        [/case]
        [case]
            value="fair"
            {VARIABLE count $cap_fair}
        [/case]
        [case]
            value="tiny"
            {VARIABLE count $cap_tiny}
        [/case]
    [/switch]
    # Only spawn another if population cap is not yet met.
    [if]
        [have_unit]
            [not]
                side=1,2,3,4
            [/not]
            type={TYPE}
            count=0-$count
        [/have_unit]
        [not]
            [have_unit]
                [not]
                    side=1,2,3,4
                [/not]
                type={TYPE}
                count=$count
            [/have_unit]
        [/not]
        [then]
            [if]
                {VARIABLE_CONDITIONAL class equals "epic"}
                [lua]
                    code=<< return (mathx.random() < (wml.variables["spawn_epic"] / 100)) >>
                [/lua]
                [or]
                    {VARIABLE_CONDITIONAL class equals "huge"}
                    [lua]
                        code=<< return (mathx.random() < (wml.variables["spawn_huge"] / 100)) >>
                    [/lua]
                [/or]
                [or]
                    {VARIABLE_CONDITIONAL class equals "fair"}
                    [lua]
                        code=<< return (mathx.random() < (wml.variables["spawn_fair"] / 100)) >>
                    [/lua]
                [/or]
                [or]
                    {VARIABLE_CONDITIONAL class equals "tiny"}
                    [lua]
                        code=<< return (mathx.random() < (wml.variables["spawn_tiny"] / 100)) >>
                    [/lua]
                [/or]
                [then]
                    [if]
                        [lua]
                            code=<< return (mathx.random() > (wml.variables["percent_tame"] / 100)) >>
                        [/lua]
                        [then]
                            # Spawn a mean monster.
                            {SCATTER_UNITS 1 {TYPE} 0 (
                                {EVERYWHERE}
                                terrain={TERRAIN}
                            ) (side,animate={SIDE},yes) }
                        [/then]
                        [else]
                            # Spawn a nice monster.
                            {SCATTER_UNITS 1 {TYPE} 0 (
                                {EVERYWHERE}
                                terrain={TERRAIN}
                            ) (side,animate=27,yes
                            [modifications]
                                {TRAIT_LOYAL}
                            [/modifications] ) }
                        [/else]
                    [/if]
                [/then]
            [/if]
        [/then]
    [/if]
#enddef

